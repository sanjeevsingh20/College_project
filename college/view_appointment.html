<!doctype html>
<html lang="en">
<head><title>Add Appointment</title></head>
<body>
<div class="container">
               <form id="form" class="form">
                   <div class="from-control">
                   <h1>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add Appointment</h1>
                   <div class="form-control">
                       <label for="username">Name</label>
                       <input type="text" id="name" placeholder="Enter name" name="name">
                       
                   </div>
                   <div class="form-control">
                       <label for="email">Email</label>
                       <input type="text" id="email" placeholder="Enter email" name="email">
                   </div>
                   <div class="form-control">
                       <label for="id">ID</label>
                       <input type="text" id="id" placeholder="Enter ID" name="ids">
                       
                   </div>
                   <div class="form-control">
                       <label for="category">Disease</label>
                       <input type="text" id="category" placeholder=" disease" name="diseases">
                   </div>
                   <button>Add</button>
               </form>
           </div>
       <center><a href="view_appointment.html">View Appointments</a></center>

</html>
